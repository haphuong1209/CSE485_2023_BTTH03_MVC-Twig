{% extends 'layout.html' %}

{% block content %}
    <main class="container mt-5 mb-5">
        <div class="row">
            <div class="col-sm">
                <a href="?action=add" class="btn btn-success">Thêm mới</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Users</th>
                            <th scope="col">Email</th>
                            <th>Sửa</th>
                            <th>Xóa</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                                <tr>
                                    <th scope="row">{{ user.id }}</th>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>
                                        <a href="?action=edit&id={{user.id}}"> <i class="fa-solid fa-pen-to-square"></i> </a>
                                    </td>
                                    <td>
                                        <a href=""> <i class="fa-solid fa-trash"></i> </a>
                                    </td>
                                </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
{% endblock %}
